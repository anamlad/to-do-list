<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>LISTA STVARI ZA URADITI</h1>
    <p style="color: #f7c331">
      Ukucaj tekst u prazno polje da dodaš predmete u svoju listu.
    </p>
    <p style="color: #05472a">Klikni predmet da ga obeležiš kao "gotov".</p>
    <p style="color: #f7882f">Klikni "X" da ukloniš predmet iz svoje liste.</p>
    <section id="druga" class="margin column">
      <div class="row gap" style="width: 100%">
        <input id="todo" name="todo" placeholder="Novi predmet..." />
        <button id="dugmence">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            color="currentColor"
          >
            <path
              d="M7.127 22.562l-7.127 1.438 1.438-7.128 5.689 5.69zm1.414-1.414l11.228-11.225-5.69-5.692-11.227 11.227 5.689 5.69zm9.768-21.148l-2.816 2.817 5.691 5.691 2.816-2.819-5.691-5.689z"
            />
          </svg>
        </button>
      </div>
    </section>
    <script src="/index.js"></script>
  </body>
</html>
